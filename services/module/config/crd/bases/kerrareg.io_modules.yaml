---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.18.0
  name: modules.kerrareg.io
spec:
  group: kerrareg.io
  names:
    kind: Module
    listKind: ModuleList
    plural: modules
    singular: module
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: The provider of the module
      jsonPath: .spec.provider
      name: Provider
      type: string
    - description: The source repository URL of the module
      jsonPath: .spec.repoUrl
      name: RepoURL
      type: string
    - description: The configuration for module storage
      jsonPath: .spec.storageConfig
      name: StorageConfig
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Module is the Schema for the Modules API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: ModuleSpec defines the desired state of a Kerrareg Module.
            properties:
              fileFormat:
                description: |-
                  The file format of the module
                  This must be one of 'zip' or 'tar'
                type: string
              githubClientConfig:
                description: The configuration settings for the Github API client
                properties:
                  useAuthenticatedClient:
                    description: |-
                      This flag determines whether the GitHub client used to download modules
                      will be authenticated with a Github App. It's highly recommended
                      to enable this flag to avoid GitHub API rate limiting. When enabled, the namespace where the module is deployed
                      must contain a Secret named 'kerrareg-github-application-secret'. The secret must contain a githubAppID,
                      githubInstallID, and githubPrivateKey. The private key must be base64 encoded before being added
                      as data to the secret. When accessed, the controller will base64 decode the key to build an in-memory client
                      to authenticate with the Github API.
                    type: boolean
                type: object
              immutable:
                description: |-
                  When true, enforces that the ChecksumSHA256 of the module archive
                  always matches the value stored in this field and in any destination storage config
                type: boolean
              provider:
                description: The main terraform provider required for this module
                type: string
              repoOwner:
                description: The owner of the Github repository
                type: string
              repoUrl:
                description: The full URL of the Github repository
                type: string
              storageConfig:
                description: The configuration settings for storing the module
                properties:
                  s3:
                    description: The configuration settings for storing the module
                      in an Amazon S3 bucket
                    properties:
                      bucket:
                        description: The S3 bucket name
                        type: string
                      region:
                        description: The AWS region for the bucket
                        type: string
                    required:
                    - bucket
                    - region
                    type: object
                type: object
              versions:
                description: |-
                  The version of the module. This should be a semantic version tag. For example, v1.0.0, or 1.0.0.
                  The version controller will automatically trim any leading 'v' character to make them compatible
                  with the registry protocol
                items:
                  properties:
                    version:
                      type: string
                  required:
                  - version
                  type: object
                type: array
            required:
            - fileFormat
            - immutable
            - provider
            - repoOwner
            - repoUrl
            - versions
            type: object
          status:
            description: ModuleStatus defines the observed state of a module.
            properties:
              moduleVersionRefs:
                additionalProperties:
                  properties:
                    name:
                      type: string
                  required:
                  - name
                  type: object
                description: A slice of the ModuleVersionRefs that have been successfully
                  created by the controller
                type: object
              syncStatus:
                description: A field for declaring current status information about
                  how the resource is being reconciled
                type: string
              synced:
                description: A flag to determine if the module has successfully synced
                  to its desired state
                type: boolean
            required:
            - syncStatus
            - synced
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
