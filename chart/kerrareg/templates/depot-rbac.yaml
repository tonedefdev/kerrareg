{{- if and .Values.depot.enabled .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: depot-controller-manager-role
rules:
- apiGroups:
  - kerrareg.io
  resources:
  - depots
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kerrareg.io
  resources:
  - depots/finalizers
  verbs:
  - update
- apiGroups:
  - kerrareg.io
  resources:
  - depots/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - kerrareg.io
  resources:
  - modules
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: depot-controller-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: depot-controller-manager-role
subjects:
- kind: ServiceAccount
  name: depot-controller-manager
  namespace: {{ .Values.global.namespace }}
{{- end }}
